<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body id="body" style="background-image: url(../resources/obrazki/staryPapier3.png)">

        <div id="top">
            <ui:insert name="top">
                <div align="center">
                    <h:form>
                        <p:panel>
                            <h:outputText value="#{kurskontroler.kurs.nazwa}"/>
                        </p:panel>
                    </h:form>
                </div>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <div align="center">
                        <h:form>
                            <p:panel>
                                <h1><h:outputText value="Spis lekcji:"/></h1>
                                <h:outputText value="#{kontroler.pobierzWszystkieLecjeZKursu()}"/>
                                <h:dataTable value="#{lekcjakontroler.lekcje}" var="item">
                                    <h:column>
                                        <p:commandLink action="#{lekcjakontroler.przejdzDoLekcji(item.id)}" value="#{item.nazwa}" update="@all"/>
                                    </h:column>
                                </h:dataTable>  
                                <p:separator/>
                                <p:commandButton value="WYJDŻ" action="wstecz"/>
                            </p:panel>
                        </h:form>
                    </div>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <div align="center">
                        <h:form>
                            <p:panel>
                                <h:panelGrid columns="1" cellpadding="5" style="margin-bottom: 2%" rendered="#{kontroler.sprawdzPanelLekcji('A')}">                             
                                    <h:outputText value="#{lekcjakontroler.lekcja.tytul1}" style="alignment-adjust: central; font-weight: bolder; font-size: x-large"/>
                                    <h:graphicImage value="resources/pobraneObrazki/#{lekcjakontroler.lekcja.obrazek1}" style="text-align: center"/>
                                    <h:outputText value="#{lekcjakontroler.lekcja.tresc1}" style="alignment-adjust: central; font-weight: bold; font-size: 110%"/> 
                                    <p:separator/>
                                </h:panelGrid>
                                
                                <h:panelGrid columns="1" cellpadding="5" style="margin-bottom: 2%" rendered="#{kontroler.sprawdzPanelLekcji('B')}">                             
                                    <h:outputText value="#{lekcjakontroler.lekcja.tytul2}" style="alignment-adjust: central; font-weight: bolder; font-size: x-large"/>
                                    <h:graphicImage value="resources/pobraneObrazki/#{lekcjakontroler.lekcja.obrazek2}" style="text-align: center"/>
                                    <h:outputText value="#{lekcjakontroler.lekcja.tresc2}" style="alignment-adjust: central; font-weight: bold; font-size: 110%"/> 
                                    <p:separator/>
                                </h:panelGrid>
                                
                                <h:panelGrid columns="1" cellpadding="5" style="margin-bottom: 2%" rendered="#{kontroler.sprawdzPanelLekcji('C')}">                             
                                    <h:outputText value="#{lekcjakontroler.lekcja.tytul3}" style="alignment-adjust: central; font-weight: bolder; font-size: x-large"/>
                                    <h:graphicImage value="resources/pobraneObrazki/#{lekcjakontroler.lekcja.obrazek3}" style="text-align: center"/>
                                    <h:outputText value="#{lekcjakontroler.lekcja.tresc3}" style="alignment-adjust: central; font-weight: bold; font-size: 110%"/> 
                                    <p:separator/>
                                </h:panelGrid>
                                
                                <h:panelGrid columns="1" cellpadding="5" style="margin-bottom: 2%" rendered="#{kontroler.sprawdzPanelLekcji('D')}">                             
                                    <h:outputText value="#{lekcjakontroler.lekcja.tytul4}" style="alignment-adjust: central; font-weight: bolder; font-size: x-large"/>
                                    <h:graphicImage value="resources/pobraneObrazki/#{lekcjakontroler.lekcja.obrazek4}" style="text-align: center"/>
                                    <h:outputText value="#{lekcjakontroler.lekcja.tresc4}" style="alignment-adjust: central; font-weight: bold; font-size: 110%"/> 
                                    <p:separator/>
                                </h:panelGrid>
                                
                                <h:panelGrid columns="1" cellpadding="5" style="margin-bottom: 2%" rendered="#{kontroler.sprawdzPanelLekcji('E')}">                             
                                    <h:outputText value="#{lekcjakontroler.lekcja.tytul5}" style="alignment-adjust: central; font-weight: bolder; font-size: x-large"/>
                                    <h:graphicImage value="resources/pobraneObrazki/#{lekcjakontroler.lekcja.obrazek5}" style="text-align: center"/>
                                    <h:outputText value="#{lekcjakontroler.lekcja.tresc5}" style="alignment-adjust: central; font-weight: bold; font-size: 110%"/> 
                                    <p:separator/>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>
                </ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                <div align="center">
                    <h:form>
                        <p:panel>
                            <h:outputText value="@licencjat Marek Szymański" styleClass="TekstStylBottom"/>
                        </p:panel>
                    </h:form>
                </div>
            </ui:insert>
        </div>

    </h:body>

</html>
