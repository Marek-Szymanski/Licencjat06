<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../projektDekorator.xhtml">

            <ui:define name="top">
                <div align="center">
                    <h:form>
                        <p:panel styleClass="panelStylTop">
                            <h:panelGrid columns="3" cellpadding="5">
                                <h:column>
                                    <div align="left">
                                        <p:commandButton value="Wróć" action="administratorMenu" style="border-radius: 90px 90px 90px 90px; width: 100%"/>
                                    </div>
                                </h:column>
                                <f:facet name="header">
                                    <div align="center">
                                        <h:outputText value="Profil" styleClass="TekstStylTop"/>
                                        <p:separator style="width: 100%"/>
                                    </div>
                                </f:facet>
                                <h:column>
                                    <div align="right">
                                        <p:commandButton value="Wyloguj" action="#{kontroler.wyloguj()}" style="border-radius: 90px 90px 90px 90px; width: 100%"/>
                                    </div>
                                </h:column>
                            </h:panelGrid>      
                            <h:outputText value="#{kontroler.widok.setFalse()}"/>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="content">
                <div align="center">
                    <h:form>
                        <p:panel id="panelProfil" styleClass="panelStylTresc">
                            <h:panelGrid columns="2" cellpadding="5px">                         
                                <h:outputLabel value="Imie:" for="imie" />
                                <h:outputText id="imie_out" value="#{osobakontroler.osoba.imie}" title="Imie" rendered="#{!kontroler.widok.administratorEdytujProfil}"/>
                                <h:inputText id="imie_in" value="#{osobakontroler.osoba.imie}" title="Imie" rendered="#{kontroler.widok.administratorEdytujProfil}"/>
                                <h:outputLabel value="Nazwisko:" for="nazwisko" />
                                <h:outputText id="nazwisko_out" value="#{osobakontroler.osoba.nazwisko}" title="Nazwisko" rendered="#{!kontroler.widok.administratorEdytujProfil}" /> 
                                <h:inputText id="nazwisko_in" value="#{osobakontroler.osoba.nazwisko}" title="Nazwisko" rendered="#{kontroler.widok.administratorEdytujProfil}" />
                                <h:outputLabel value="Mail:" for="mail" />
                                <h:outputText id="mail_out" value="#{osobakontroler.osoba.mail}" title="Mail" rendered="#{!kontroler.widok.administratorEdytujProfil}" />
                                <h:inputText id="mail_in" value="#{osobakontroler.osoba.mail}" title="Mail" rendered="#{kontroler.widok.administratorEdytujProfil}" />
                                <h:outputLabel value="Login:" for="login" />
                                <h:outputText id="login_out" value="#{osobakontroler.osoba.login}" title="Login" rendered="#{!kontroler.widok.administratorEdytujProfil}" />
                                <h:inputText id="login_in" value="#{osobakontroler.osoba.login}" title="Login" rendered="#{kontroler.widok.administratorEdytujProfil}" />
                                <h:outputLabel value="Haslo:" for="haslo" />
                                <h:outputText id="haslo_out" value="#{osobakontroler.osoba.haslo}" title="Haslo" rendered="#{!kontroler.widok.administratorEdytujProfil}" />
                                <h:inputText id="haslo_in" value="#{osobakontroler.osoba.haslo}" title="Haslo" rendered="#{kontroler.widok.administratorEdytujProfil}" />
                                <h:outputLabel value="Status:" for="status" />
                                <h:outputText id="status_out" value="#{osobakontroler.osoba.status}" title="Status" rendered="#{!kontroler.widok.administratorEdytujProfil}" />
                                <h:inputText id="status_in" value="#{osobakontroler.osoba.status}" title="Status" rendered="#{kontroler.widok.administratorEdytujProfil}" />
                                <f:facet name="footer">
                                    <p:commandButton value="Edytuj" action="#{kontroler.widok.edytujProfil()}" style="width: 100%" rendered="#{!kontroler.widok.administratorEdytujProfil}" update="panelProfil"/>
                                    <p:commandButton value="Zapisz" action="#{kontroler.edytujOsobe()}" style="width: 100%" rendered="#{kontroler.widok.administratorEdytujProfil}" update="panelProfil" />
                                </f:facet>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
